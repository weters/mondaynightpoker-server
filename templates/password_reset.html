<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monday Night Poker: Password Reset Request</title>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light only">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap&family=Sacramento');
        * {
            padding: 0;
            margin: 0;
            outline: none;
            box-sizing: border-box;
        }
        html, body {
            background-color: #f8f8f8;
            font-family: 'Source Sans Pro', sans-serif;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            text-align: right;
            text-shadow: 2px 1px white, 4px 2px 2px #303F9F77;
        }
        div.container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            border-top: 1px solid #ddd;
            margin-top: 20px;
            padding-top: 20px;
        }
        footer p {
            font-size: 0.8em;
            color: #999;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Monday Night Poker</h1>
        </header>
        <main>
            <h2>Password Reset Request</h2>

            <p>If you requested a password reset, please use the link below to complete your request. If you didn't make
            this request, please ignore this email.</p>

            <p><a href="{{ .url }}">{{ .url }}</a></p>
        </main>
        <footer>
            <p>This email was intended for {{ .email }}</p>
        </footer>
    </div>
</body>
</html>
