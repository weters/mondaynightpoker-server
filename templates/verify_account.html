<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monday Night Poker: Verify Account</title>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light only">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap&family=Sacramento');
        * {
            padding: 0;
            margin: 0;
            outline: none;
            box-sizing: border-box;
        }
        html, body {
            background-color: #f8f8f8;
            font-family: 'Source Sans Pro', sans-serif;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            text-align: right;
        }
        div.container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            border-top: 1px solid #ddd;
            margin-top: 20px;
            padding-top: 20px;
        }
        footer p {
            font-size: 0.8em;
            color: #999;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Monday Night Poker</h1>
    </header>
    <main>
        <h2>Verify Your Account</h2>

        <p>You have registered {{ .email }} for an account on Monday Night Poker.</p>

        <p>To complete your sign-up, please verify your account by clicking the following URL: <a href="{{ .url }}">{{ .url }}</a></p>
    </main>
    <footer>
        <p>This email was intended for {{ .email }}</p>
    </footer>
</div>
</body>
</html>
